<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de vista previa del blog</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <!--fuentes de texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--diseño card-->
    <div class="card">
        <div class="card-img">
            <img src="img/Blog-Image.png" alt="imagen del blog" class="img-blog">
        </div>
        <!--contenido-->
        <div class="section-card">
            <button class="learning">Aprendiendo</button>
            <p>Publicado el 21 de diciembre de 2023</p>
            <h2>Fundamentos de HTML y CSS</h2>
            <p class="description">
                Estos lenguajes son la columna vertebral de cada sitio web y definen la estructura, el contenido y la presentación.
            </p>
        </div>
        <!--autor-->
        <div class="section-autor">
            <img src="img/perfil.png" alt="foto-perfil" class="img-perfil">
            <p class="text-autor">Greg Hooper</p>
        </div>
    </div>
    <!--pie de pagina-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Anderson Martinez</a>.
    </div>
</body>
</html>
